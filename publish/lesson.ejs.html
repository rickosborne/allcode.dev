<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= meta.title %> // allcode.dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/amble.css">
  <link rel="canonical" href="https://allcode.dev/<%= meta.slug %>">
  <link rel="icon" href="<%= hashedAssetPath('ac-logo.svg') %>">
  <%_ if (meta.description != null) { _%>
  <meta name="description" content="<%= meta.description %>">
  <%_ } _%>
  <%_ (meta.forward || []).forEach(nextLink => { _%>
  <link rel="next" href="/<%= nextLink.href %>" title="<%= nextLink.title %>">
  <%_ }); _%>
  <script src="/assets/allcode-amble.js" type="module"></script>
  <%_ if (languages.length > 0) { _%>
  <script src="<%= hashedAssetPath('prismjs/prism.js') %>"></script>
  <%_ unique(languages.map(langId => languageAssetPath(langId))).forEach(langPath => { _%>
  <script src="<%= langPath %>"></script>
  <%_ }); _%>
  <%_ } _%>
</head>
<body>
<%- html %>
</body>
</html>
